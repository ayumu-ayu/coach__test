<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<!-- copy -->

<h1 class="copy">キャッチコピー</h1>

<!-- about -->

<div class="about">
  <h2 class="common__ttl">About</h2>
  <p class="about__txt">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span class="about__txt--strong">「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
</div>

<!-- blog -->

<div class="blog">
  <h2 class="common__ttl">ブログ</h2>
  <article class="blog__article">
    <div class="blog__section">
      <img src="img/blog__eyecatch1.jpg" alt="blog__img01">
      <h5 class="blog__ttl">コーチテックのブログのタイトルがここには入ります。</h5>
    </div>
    <div class="blog__section">
      <img src="img/blog__eyecatch2.jpg" alt="blog__img02">
      <h5 class="blog__ttl">コーチテックのブログのタイトルがここには入ります。</h5>
    </div>
    <div class="blog__section">
      <img src="img/blog__eyecatch3.jpg" alt="blog__img03">
      <h5 class="blog__ttl">コーチテックのブログのタイトルがここには入ります。</h5>
    </div>
  </article>
</div>

<!-- フォーム -->

<div class="form">
  <h2 class="common__ttl">問い合わせ</h2>
  <form action="" method="" class="form__list">
    <label for="name">名前<input type="text" id="name"></label>
    <label for="mail">メールアドレス<input type="email" id="mail"></label>
    <label>用件<select name="select">
      <option value="">広告掲載について</option>
      <option value="">〇〇</option>
      <option value="">〇〇</option>
    </select></label>
    <label for="textarea"><span class="form__txt--move">内容</span><textarea name="textarea"></textarea></label>
    <div class="button">
      <button id="reset">削除</button>
      <input type="submit" id="submit">
    </div>
  </form>
</div>

</body>

</html>
